<script>
var id = null;

window.onload = function(){
  id  = getParameter('id');
  getKog(id);
  getVideos(id);  
};

function getParameter(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

function getKog(id) {
    var payload = null; 
    var url = kogs.url.getKog + id;

    superagent
        .get(url)
        .end(function(err, res){
            if (err) {
                console.log(err);
            } else {
                console.log(res.body);
                document.getElementById('kogTitle').innerHTML = res.body.title;
                document.getElementById('kogDescription').innerHTML = res.body.description;    
            }
        });
}

function getVideos(id) {
    var payload = null; 
    var url = kogs.url.getVideos + id;

    superagent
        .get(url)
        .end(function(err, res){
            if (err) {
                console.log(err);
            } else {
                console.log(res.body);
                populate(res.body);
            }
        });
}

function populate(kogs){

    var content   = document.getElementById('content');
    var html      = '';  

    kogs.forEach(function(kog){

      html += responsiveEmbed(kog.title, kog.link, kog.description);

    });
      content.innerHTML = html;
}


function responsiveEmbed(title, link, description){
  link = link.replace("watch?v=", "embed/");
  link = link + '?rel=0';
  var html = '';
  html += '<div class="panel panel-default">';
  html += '  <div class="panel-heading">';  
  html += '    <h3 class="panel-title">' + title + '</h3>';
  html += '  </div>';
  html += '  <div class="panel-body">';
  html += '    <div class="embed-responsive embed-responsive-16by9">';
  html += '      <iframe class="embed-responsive-item" src="' + link + '" allowfullscreen></iframe>';
  html += '    </div>';
  html += '    <div>' + description + '</div>';    
  html += '  </div>';  
  html += '</div>';    
  console.log(html);
  return html;
}

    
</script>
